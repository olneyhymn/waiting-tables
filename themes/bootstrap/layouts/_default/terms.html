{{ define "main" }}
<div id="main-content" class="container  bg-white py-2">
  <header>
    {{ partial "content/h1-title" . }}
  </header>
  <ul class="container content">
  {{ $baseurl := .Site.BaseURL }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.ByCount }}
    <li>
      <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }}
      </a>
      <strong>
        {{ $value.Count }}
      </strong>
    </li>
  {{ end }}
  </ul>
</div>
{{ end }}
