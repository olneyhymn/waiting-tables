<div class="card episode">
  <div class="card-header p-4">
      <div class="row d-flex align-items-center">
        <div class="col-sm-2 text-center text-muted">
          <i class="fa fa-volume-up fa-4x" aria-hidden="true"></i>
        </div>
        <div class="col-sm-10">
          <h6 class="text-muted">EPISODE {{ .Params.episode }} â€” {{ .Date.Format "Mon, Jan 2, 2006" | upper }}</h6>
          <h4 class="card-title mb-0">
            <a href="{{ .URL }}">{{ .Title }}</a>
          </h4>
        </div>
      </div>
  </div>
  <div class="card-block p-4">
    <p class="card-text">{{ .Description | markdownify }}</p>
  </div>
  {{ with .Params.sc_id }}
  <div class="card-footer p-0 m-0" style="height:166px;">
    <script class="podigee-podcast-player" src="https://cdn.podigee.com/podcast-player/javascripts/podigee-podcast-player.js" data-configuration="{{ .Permalink }}?context=external"></script>
  </div>
  {{ end }}
</div>
